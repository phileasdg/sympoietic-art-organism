<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautical Growth Chart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5aa0 50%, #4682b4 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            cursor: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.1) 100%);
        }

        .compass {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            z-index: 10;
        }

        .compass::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: #ff6b6b;
            transform: rotate(var(--angle, 0deg));
            transform-origin: bottom center;
            transition: transform 0.3s ease;
        }

        .depth-indicator {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }

        .boat-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            transform: translate(-10px, -10px);
        }

        .instructions {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 200px;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="compass">
        <div style="position: absolute; top: -5px; font-weight: bold;">N</div>
        <div style="position: absolute; right: -5px; font-weight: bold;">E</div>
        <div style="position: absolute; bottom: -5px; font-weight: bold;">S</div>
        <div style="position: absolute; left: -5px; font-weight: bold;">W</div>
    </div>

    <div class="depth-indicator">
        <div>Depth: <span id="depth">0</span> fathoms</div>
        <div>Growth: <span id="growth">0</span> patterns</div>
    </div>

    <div class="instructions">
        Navigate to discover hidden currents and watch patterns emerge from the depths
    </div>

    <div class="boat-cursor" id="boatCursor">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2L15 16H5L10 2Z" fill="#ffffff" stroke="#4682b4" stroke-width="1"/>
            <path d="M10 8L12 16H8L10 8Z" fill="#ff6b6b"/>
        </svg>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const compass = document.querySelector('.compass');
        const boatCursor = document.getElementById('boatCursor');
        const depthEl = document.getElementById('depth');
        const growthEl = document.getElementById('growth');

        let mouseX = 0, mouseY = 0;
        let prevMouseX = 0, prevMouseY = 0;
        let trails = [];
        let growthNodes = [];
        let time = 0;
        let currentDepth = 0;
        let totalGrowth = 0;
        
        // Performance optimizations
        const MAX_TRAILS = 200;
        const MAX_GROWTH_NODES = 50;
        const MAX_BRANCHES_PER_NODE = 30;
        let frameCount = 0;
        let lastFrameTime = performance.now();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        document.addEventListener('mousemove', (e) => {
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;

            boatCursor.style.left = mouseX + 'px';
            boatCursor.style.top = mouseY + 'px';

            // Update compass direction (throttled)
            if (frameCount % 3 === 0) {
                const angle = Math.atan2(mouseY - prevMouseY, mouseX - prevMouseX) * 180 / Math.PI;
                compass.style.setProperty('--angle', (angle + 90) + 'deg');
            }

            // Calculate depth based on position
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const distanceFromCenter = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
            currentDepth = Math.floor(distanceFromCenter / 10);
            
            // Update depth display less frequently
            if (frameCount % 10 === 0) {
                depthEl.textContent = currentDepth;
            }

            // Create trail point with limit
            if (trails.length < MAX_TRAILS) {
                trails.push({
                    x: mouseX,
                    y: mouseY,
                    life: 1.0,
                    depth: currentDepth
                });
            }

            // Occasionally spawn growth nodes with limits
            if (growthNodes.length < MAX_GROWTH_NODES && Math.random() < 0.05 + (currentDepth * 0.001)) {
                spawnGrowthNode(mouseX, mouseY);
            }
        });

        function spawnGrowthNode(x, y) {
            growthNodes.push({
                x: x,
                y: y,
                age: 0,
                branches: [],
                type: Math.floor(Math.random() * 3), // Different growth patterns
                depth: currentDepth
            });
            totalGrowth++;
            growthEl.textContent = totalGrowth;
        }

        function drawChartLines() {
            // Only draw grid every few frames for performance
            if (frameCount % 60 === 0 || frameCount < 5) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 0.5;
                
                // Grid lines - less dense for performance
                const spacing = 100;
                for (let x = 0; x < canvas.width; x += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }

                // Depth contours - fewer circles
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                for (let r = 150; r < 800; r += 150) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.03 + (r / 20000)})`;
                    ctx.stroke();
                }
            }
        }

        function drawTrails() {
            // Batch rendering for better performance
            for (let i = trails.length - 1; i >= 0; i--) {
                const trail = trails[i];
                trail.life -= 0.025;
                
                if (trail.life > 0) {
                    const alpha = trail.life * 0.6;
                    const size = (1 - trail.life) * 2 + 0.5;
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add depth-based color less frequently
                    if (i % 3 === 0) {
                        const depthColor = Math.min(trail.depth / 50, 1);
                        ctx.fillStyle = `rgba(100, 150, 255, ${alpha * depthColor})`;
                        ctx.beginPath();
                        ctx.arc(trail.x, trail.y, size * 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    trails.splice(i, 1);
                }
            }
        }

        function drawGrowthNodes() {
            for (let i = growthNodes.length - 1; i >= 0; i--) {
                const node = growthNodes[i];
                node.age += 0.015;
                
                // Limit branch generation for performance
                if (node.age > 0.1 && node.branches.length < MAX_BRANCHES_PER_NODE && Math.random() < 0.08) {
                    const angle = Math.random() * Math.PI * 2;
                    const length = 15 + Math.random() * 25;
                    const generation = node.branches.length;
                    
                    if (generation < 4) { // Reduced max generations
                        node.branches.push({
                            startX: node.x,
                            startY: node.y,
                            endX: node.x + Math.cos(angle) * length,
                            endY: node.y + Math.sin(angle) * length,
                            age: 0,
                            generation: generation,
                            parent: node
                        });
                    }
                }

                // Draw main node with less frequent pulse calculation
                const pulse = frameCount % 20 === 0 ? Math.sin(time * 0.1 + i * 0.5) * 0.3 + 0.7 : node.lastPulse || 1;
                node.lastPulse = pulse;
                const nodeSize = Math.min(node.age * 8, 6) * pulse;
                
                ctx.fillStyle = `rgba(${150 + node.type * 50}, 255, ${200 + node.type * 25}, 0.8)`;
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                ctx.fill();

                // Draw branches with reduced sub-branching
                node.branches.forEach((branch, branchIndex) => {
                    branch.age += 0.04;
                    const alpha = Math.max(0.7 - branch.generation * 0.2, 0.1);
                    const width = Math.max(2 - branch.generation * 0.4, 0.5);
                    
                    ctx.strokeStyle = `rgba(${100 + node.type * 30}, ${200 + node.type * 20}, 255, ${alpha})`;
                    ctx.lineWidth = width;
                    ctx.beginPath();
                    ctx.moveTo(branch.startX, branch.startY);
                    
                    // Animated growth
                    const growthProgress = Math.min(branch.age * 2, 1);
                    const currentEndX = branch.startX + (branch.endX - branch.startX) * growthProgress;
                    const currentEndY = branch.startY + (branch.endY - branch.startY) * growthProgress;
                    
                    ctx.lineTo(currentEndX, currentEndY);
                    ctx.stroke();

                    // Create sub-branches less frequently
                    if (branch.age > 1.5 && Math.random() < 0.03 && branch.generation < 3 && node.branches.length < MAX_BRANCHES_PER_NODE) {
                        const subAngle = Math.atan2(branch.endY - branch.startY, branch.endX - branch.startX) + 
                                       (Math.random() - 0.5) * Math.PI * 0.4;
                        const subLength = (15 - branch.generation * 2) + Math.random() * 10;
                        
                        node.branches.push({
                            startX: currentEndX,
                            startY: currentEndY,
                            endX: currentEndX + Math.cos(subAngle) * subLength,
                            endY: currentEndY + Math.sin(subAngle) * subLength,
                            age: 0,
                            generation: branch.generation + 1,
                            parent: node
                        });
                    }
                });

                // Remove old nodes
                if (node.age > 15 || node.branches.length > MAX_BRANCHES_PER_NODE) {
                    growthNodes.splice(i, 1);
                }
            }
        }

        function animate() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            
            // Cap to 60 FPS for consistent performance
            if (deltaTime >= 16.67) {
                frameCount++;
                time += deltaTime * 0.001;
                lastFrameTime = currentTime;
                
                // Clear canvas with fade effect (less frequent for performance)
                if (frameCount % 2 === 0) {
                    ctx.fillStyle = 'rgba(30, 58, 95, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                drawChartLines();
                drawTrails();
                drawGrowthNodes();
            }
            
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Initialize cursor position
        mouseX = canvas.width / 2;
        mouseY = canvas.height / 2;
        boatCursor.style.left = mouseX + 'px';
        boatCursor.style.top = mouseY + 'px';
    </script>
</body>
</html>
